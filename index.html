<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Document</title>
  <!-- google fonts links -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link
          href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
          rel="stylesheet"
  />
  <!-- google icons -->
  <link
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"
  />
  <!-- css files -->
  <link rel="stylesheet" href="styles/index.css">


</head>
<body>
<main class="container-main">
  <div class="title-bar">
    <!-- Left: Logo -->
    <div class="title-logo">HabitTracker</div>

    <!-- Right: Search + Theme Button -->
    <div class="title-controls">
      <div class="title-search interactive-ui">
        <label for="search-text" hidden>Search</label>
        <input
                class="search-text"
                id="search-text"
                placeholder="Ctrl + K to Search . . ."
                type="text"
        />
        <span
                id="search-button"
                class="material-symbols-outlined icon-hover-rotate"
        >
              search
            </span>
      </div>

      <button class="theme-button interactive-ui" id="theme-button">
            <span class="material-symbols-outlined icon-hover-rotate"
            >lightbulb</span
            >
      </button>
    </div>
  </div>

  <div id="render">


  </div>
</main>
<script type="module" src="script.js"></script>
</body>
</html>
